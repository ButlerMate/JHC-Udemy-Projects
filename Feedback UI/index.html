<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/092f285b09.js"
			crossorigin="anonymous"
		></script>
		<title>Feedback Ui</title>
	</head>
	<body>
		<div class="panel-container" id="panel">
			<strong
				>How satisfied are you with our <br />
				customer support perfromance</strong
			>
			<div class="ratings-container">
				<div class="rating" data-rating="Unhappy">
					<img
						src="https://cdn-icons-png.flaticon.com/512/187/187150.png"
						alt="unhappy"
					/>
					<small>Unhappy</small>
				</div>

				<div class="rating" data-rating="Neutral">
					<img
						src="https://cdn-icons-png.flaticon.com/512/187/187136.png"
						alt="neutral"
					/>
					<small>Neutral</small>
				</div>

				<div class="rating" data-rating="Happy">
					<img
						src="https://cdn-icons-png.flaticon.com/512/187/187133.png"
						alt="Happy"
					/>
					<small>Happy</small>
				</div>
			</div>
			<button class="btn" id="submit">Submit Feedback</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
