<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/092f285b09.js"
			crossorigin="anonymous"
		></script>
		<title>Checkbox Logic</title>
	</head>
	<body>
		<h2>Choose Two</h2>
		<div class="container">
			<div class="toggle-container">
                <span>Good</span>
				<input type="checkbox" id="good" class="toggle" />
				<label for="good" class="label"> <div class="ball"></div> </label>
                
			</div>
            <div class="toggle-container">
                <span>Cheap</span>
				<input type="checkbox" id="cheap" class="toggle" />
				<label for="cheap" class="label"> <div class="ball"></div> </label>
			</div>
            <div class="toggle-container">
                <span>Fast</span>
				<input type="checkbox" id="fast" class="toggle" />
				<label for="fast" class="label"> <div class="ball"></div> </label>
                
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
