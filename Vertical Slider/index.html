<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/092f285b09.js"
			crossorigin="anonymous"
		></script>
		<title>Vertical Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div class="left-slide">
                <div style="background-color: rgb(218, 40, 203)">
					<h1>Purple Stuff</h1>
					<p>Stuff about the purple stuff</p>
				</div>
                <div style="background-color: rgb(14, 218, 150)">
					<h1>Mint Stuff</h1>
					<p>Stuff about the mint stuff</p>
				</div>
                <div style="background-color: coral">
					<h1>Coral Stuff</h1>
					<p>Stuff about the coral stuff</p>
				</div>
				<div style="background-color: Crimson">
					<h1>Crimson Stuff</h1>
					<p>Stuff about the crimson stuff</p>
				</div>
				
				
				
			</div>
			<div class="right-slide">
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1543270338-2c3b62c475a3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1546026423-cc4642628d2b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1603653856395-084002e5d39d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1035&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1558350283-8269d86681f2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
					"
				></div>
			</div>
			<div class="action-buttons">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
