<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/092f285b09.js"
			crossorigin="anonymous"
		></script>
		<title>Advanced Auto Typer</title>
	</head>
	<body>
		<h1>
			<span
				id="text"
				data-wait="3000"
				data-words='["Hi,&nbsp;Im&nbsp;Liam,&nbsp;Liam&nbsp;Butler...",
            "Im&nbsp;a&nbsp;recent&nbsp;Science&nbsp;Graduate&nbsp;from&nbsp;Swansea&nbsp;University",
            "And&nbsp;Im&nbsp;currently&nbsp;looking&nbsp;for&nbsp;a&nbsp;front&nbsp;end&nbsp;developer&nbsp;Job!!!"]'
			></span>
		</h1>
		<div>
			<label for="speed">Speed:</label>
			<input
				type="number"
				name="speed"
				id="speed"
				value="3"
				min="1"
				max="5"
				step="1"
			/>
		</div>
		<script src="script.js"></script>
	</body>
</html>
