<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/092f285b09.js"
			crossorigin="anonymous"
		></script>
		<title>Image Carousel</title>
	</head>
	<body>
		<div class="carousel">
			<div class="img-container" id="imgs">
                <img
					src="https://images.unsplash.com/photo-1616046229478-9901c5536a45?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
					alt="fourth" id="lastClone"
				/>
				<img
					src="https://images.unsplash.com/photo-1658893699102-1961148bf2f3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
					alt="first"
				/>
				<img
					src="https://images.unsplash.com/photo-1633330977020-2bdfb8530cc2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
					alt="second"
				/>
				<img
					src="https://images.unsplash.com/photo-1631679706909-1844bbd07221?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1092&q=80"
					alt="third"
				/>
				<img
					src="https://images.unsplash.com/photo-1616046229478-9901c5536a45?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
					alt="fourth"
				/>
                <img
					src="https://images.unsplash.com/photo-1658893699102-1961148bf2f3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
					alt="first" id="firstClone"
				/>
			</div>
            <div class="buttons-container">
                <button id="left">Prev</button>
                <button id="right">Next</button>
            </div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
