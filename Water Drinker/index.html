<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/092f285b09.js" crossorigin="anonymous"></script>
    <title>Water Drinker</title>
</head>
<body>
    <!-- Think of cup as an object, that small cups inherits from -->
    <h1>Drink Water</h1>
    <h3>Goal: 2 Litres</h3>

    <div class="cup">
        <div class="rem" id="rem">
            <span id="litres"></span>
            <small>Remaining</small>
        </div>
        <div class="percentage" id="percentage">20</div>
    </div>
    <p class="text">How much have you drank today?</p>

    <div class="cups">
        <div class="cup cup-small">250ml</div>
        <div class="cup cup-small">250ml</div>
        <div class="cup cup-small">250ml</div>
        <div class="cup cup-small">250ml</div>
        <div class="cup cup-small">250ml</div>
        <div class="cup cup-small">250ml</div>
        <div class="cup cup-small">250ml</div>
        <div class="cup cup-small">250ml</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
